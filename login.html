<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container" style="height: 100%">
      <div class="justify-content-center">
        <form class="text-center border border-primary">
          <p><strong>Inicia sesion para acceder a e-commerce</strong></p>
          <div class="form-outline mb-4">
            <label class="form-label m-2 text-primary" for="usuario"
              >Usuario</label
            >
            <input
              type="email"
              id="usuario"
              class="form-control"
              placeholder="Coloque su usuario"
            />
            <label class="form-label m-2 text-primary" for="contra"
              >Contraseña</label
            >
            <input
              type="password"
              id="contra"
              class="form-control"
              placeholder="Coloque su contraseña"
            />
            <input
              type="button"
              value="Login"
              onclick="chequearLogin(this)"
              class="btn btn-primary px-4 p mt-4"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- <script src="js/init.js"></script> -->
    <script src="js/login.js"></script>
  </body>
</html>
