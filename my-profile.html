<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/dropzone.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="
          container
          d-flex
          flex-column flex-md-row
          justify-content-between
          align-items-center
        "
      >
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"
          >Categorías</a
        >
        <a class="py-2 d-none d-md-inline-block" href="products.html"
          >Productos</a
        >
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <div class="dropdown py-2 d-none d-md-inline-block" id="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          ></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="cart.html">Mi carrito</a>
            <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
            <a class="dropdown-item" onclick="cerrarSesion()" href="#"
              >Cerrar sesión</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row my-3">
        <div class="col-4">
          <div class="card bg-dark">
            <img
              src="img/defeult-user-img.jpg"
              alt="Imagen de usuario"
              id="imgU"
              class="card-img-top rounded-circle p-2"
            />
            <h5
              id="nombreU"
              class="card-title text-center text-light font-weight-bold"
            >
              Usuario
            </h5>
            <div class="card-body bg-info text-light">
              <p class="card-text">Edad: <strong id="edadU"></strong></p>
              <p class="card-text">
                Email:
                <strong id="correoU"></strong>
              </p>
              <p class="card-text">
                Celular:
                <strong id="celularU"></strong>
              </p>
            </div>
            <div class="card-footer bg-dark text-light text-center">
              <p class="card-text">Esta es toda la informacion de tu usuario</p>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="card bg-secondary rounded">
            <div class="card-header bg-info">
              <h3 class="text-center font-weight-bold text-light">Mi Perfil</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-row pt-2">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="nombreIn"
                      placeholder="Ingrese su Nombre..."
                    />
                  </div>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="apellidoIn"
                      placeholder="Ingrese su Apellido..."
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-4 mx-auto">
                    <input
                      type="number"
                      name="edadIn"
                      id="edadIn"
                      placeholder="Ingrese su Edad..."
                      class="form-control my-3"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-7">
                    <input
                      type="email"
                      name="emailIn"
                      id="emailIn"
                      placeholder="Ingrese su Correo electronico..."
                      class="form-control"
                    />
                  </div>
                  <div class="col-5">
                    <input
                      type="number"
                      name="celularIn"
                      id="celularIn"
                      placeholder="Ingrese su Celular..."
                      class="form-control"
                    />
                  </div>
                </div>
              </form>
            </div>
            <button
              type="submit"
              class="btn bg-info text-light card-footer"
              onclick="editarUsuario()"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-muted bg-light">
      <div class="container">
        <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div class="alert fade alert-success" role="alert" id="alertResult">
      <span id="resultSpan"></span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
