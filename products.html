      <div class="row">

          <div class="card mt-5">
            <div class="card-header text-center bg-info font-weight-bold">
              Filtros
            </div>
            <!-- <div class="card-body"> -->
            <p class="h5 text-center pt-2">Por precio</p>
            <div class="form-row px-1">
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Min"
                  id="inputMin"
                />
              </div>
              <div class="col">

                  type="number"
                  class="form-control"
                  placeholder="Max"
                  id="inputMax"
                />

              onclick="filtrarPorPrecio()"
              style="align-self: center; width: 70%"
            >
              Filtrar
            </button>
            <button
              class="btn btn-secondary mx-1 mt-1 px-1"
              onclick="vaciarRango()"
              style="align-self: center; width: 70%"

              Limpiar
            </button>

            <!-- </div> -->

              <p class="fs-3 text-center">Ordenar por:</p>
              <div class="row">
                <div class="col-12 text-center">
                  <button
                    class="btn btn-success my-1"
                    onclick="filtrarPorMayor()"
                  >
                    Mayor $
                  </button>
                  <button
                    class="btn btn-warning my-1"
                    onclick="filtrarPorRelevancia()"
                  >
                    Relevancia
                  </button>
                  <button
                    class="btn btn-success my-1"
                    onclick="filtrarPorMenor();"
                  >
                    Menor $
                  </button>
                  <button class="btn btn-dark my-1" onclick="resetearFiltros()">
                    Resetear Filtros
                  </button>
                  
                </div>
              </div>
            </div>
