  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="
          container

          flex-column flex-md-row

        >

            >
          </div>
        </div>
      </div>

    <!-- LUGAR DE LOS DETALLES DEL PRODUCTO SELECCIONADO -->
    <div class="container">
      <div class="text-center mt-4">
        <a href="products.html">
          <i class="bi bi-arrow-left-circle fa-2x"> Volver a Productos </i>
        </a>
      </div>
      <div id="lugarDetalles">
        <!-- Lugar de los productos relacionados -->
        <!-- //////////////HABER QUE PASA//////////////////////// -->
      </div>
      <div
        id="relatedProducts"
        class="row mx-1 text-center justify-content-around"
      >
        <h3 class="h1 col-12 text-center text-white bg-info rounded">
          Productos Relacionados
        </h3>
      </div>
      <hr />
      <!-- LUGAR DE LOS COMENTARIOS SOBRE EL PRODUCTO SELECCIONADO -->
      <div
        class="card-deck justify-content-md-center p-2"
        id="lugarComentarios"
      ></div>
      <!-- INPUT DE COMENTARIOS -->
      <form action="" class="form border text-center p-3" id="puntajeE">
        <h1 class="display-5 text-center">Deja tu review</h1>
        <div class="row text-center">
          <div class="col-4 form-group">
            <h4>Puntaje</h4>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                ="opcionesPuntaje"
                id="inputPuntaje1"
                value="1"
              />
              <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                ="opcionesPuntaje"
                id="inputPuntaje2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                ="opcionesPuntaje"
                id="inputPuntaje3"
                value="option3"
              />
              <label class="form-check-label" for="option3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                ="opcionesPuntaje"
                id="inputPuntaje4"
                value="option4"
              />
              <label class="form-check-label" for="option4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                ="opcionesPuntaje"
                id="inputPuntaje5"
                value="option5"
              />
              <label class="form-check-label" for="option5">5</label>
            </div>
          </div>
          <div class="col-4 form-group">
            <h4>Comentario</h4>
            <textarea
              class="form-control"
              id="inputComentario"
              rows="3"
              placeholder="Dejanos tu comentario aqui..."
            ></textarea>
          </div>
          <div class="col-4 form-group">
            <h4>Usuario</h4>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              placeholder="nombre_usuario"
            />
          </div>
        </div>
        <input
          type="button"
          class="btn btn-success px-4 py-2"
          value="Enviar"
          onclick="enviarComent()"
        />
      </form>
    </div>
    <!-- DEFAULT DE JAP -->
